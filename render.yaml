services:
  # Backend API
  - type: web
    name: nc-tracker-backend
    runtime: node
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: nc-tracker-frontend
    runtime: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /api/*
        destination: https://nc-tracker-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
